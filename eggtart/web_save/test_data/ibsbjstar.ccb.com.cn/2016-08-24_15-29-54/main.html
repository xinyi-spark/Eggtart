			var submitV = true;
			
			function check(){
				if (typeof document.jhform.USERID =='object') {
					if(document.jhform.USERID.value=="证件号或昵称"||document.jhform.USERID.value.length==0){
						alert('请输入证件号码/用户名称！');
						document.jhform.USERID.focus();
						return;
					}
				}
				if(document.jhform.LOGPASS.value.length<6){
					alert('密码长度必须大于等于6位！');
					document.jhform.LOGPASS.focus();
					return;
				}
				if(document.jhform.PT_CONFIRM_PWD.value==""){
					alert('附加码必须输入！');
					document.jhform.PT_CONFIRM_PWD.focus();
					return false;
				}
				
				if(!submitV){
					return;
				}
				submitV=false;
				//obj.style.display="none";
				//document.getElementById("dis_loginbtnimg").style.display="block";
				
			jiamiMimas("LOGPASS");
			document.jhform.submit();
		}

	            code   =   e.which;

	        if(code==13){
